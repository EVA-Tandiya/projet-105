<html>
    <head>
        <title>Image recognition</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    
       <link rel="stylesheet" href="style.css">
      
      </head>

      <body>
          <div class="containor">
          <h3 class="btn btn-default heading">FACE RECOGNITION WEB APP</h3>
          <br>
          <center>
            <p style="font-size: 22px;">Model is trained to identify the following objects:</p>

            <b class="name_of_family">
           Grandfather (mother's father)
            <hr>
  
            Grandmother (mother's mother)
            <hr>
  
            Grandpa (father's father)
            <hr>
  
            Grandma (father's mother)
             <hr>
  
             Mother
             <hr>
  
             Father
             <hr>
  
             Aunt(mother's little sister)
             <hr>
  
             Uncle
             <hr>
  
             Dog
             <hr>
  
             Myself
             <hr>
  
             Sister
             <hr>
            </b>
  
            <label>Webcam Veiw - </label>
            
            <div id="camera"></div>
            <br><br>

            <div id="result"></div>
            <br><br>

            <button class="btn btn-info" onclick="take_snap()">Capture Image</button>
            <br><br>
            <button class="btn btn-success" onclick="check()">Identify Image</button>
            <br><br>
            <p style="font: size 22px;"> Object: <span id="result_family_name"></span></p>
            <p style="font: size 22px;"> Accuracy: <span id="result_family_accuracy"></span></p>
          </center>
          </div>
          <script src="main.js"></script>
      </body>
</html>
